{% extends 'core/base.html' %}

{% block title %}Check-in - Coracle{% endblock %}

{% block head_content %}
<h1>Check-in</h1>
<span class="subheading">Look up attendees by email</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="get">
            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter attendee email" required autofocus>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Look Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
